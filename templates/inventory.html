<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Inventory System</h1>

        <!-- Inventory Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Status</th>
                    <th>Checked Out By</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                {% for item in items %}
                    <tr>
                        <td>{{ item.barcode }}</td>
                        <td>{{ item.status }}</td>
                        <td>{{ item.checked_out_by if item.checked_out_by else 'N/A' }}</td>
                        <td>{{ item.timestamp if item.timestamp else 'N/A' }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Modal for User Input -->
        <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="checkoutModalLabel">Enter Your Name</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="checkoutForm">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nameInput" required>
                                <input type="hidden" id="scannedBarcode">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        var socket = io();
    
        // Listen for the 'barcode_scanned' event
        socket.on('barcode_scanned', function(data) {
            console.log("DEBUG: Barcode Scanned:", data);
            
            // Check if data is valid
            if (data && data.barcode) {
                console.log("DEBUG: Data received is valid, showing modal...");
    
                // Set the scanned barcode to a hidden input field
                document.getElementById('scannedBarcode').value = data.barcode;
    
                // Show the modal when an item is scanned
                var myModal = new bootstrap.Modal(document.getElementById('checkoutModal'), {
                    keyboard: false
                });
                myModal.show();
            } else {
                console.log("DEBUG: Invalid data received for barcode scan.");
            }
        });
    
        // Handle form submission inside modal
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('nameInput').value;
            var barcode = document.getElementById('scannedBarcode').value;
    
            // Send the name and barcode to the server via WebSocket
            console.log("DEBUG: Name submitted:", name, "Barcode:", barcode);
            
            // Emit the name and barcode back to the server
            socket.emit('submit_name', { barcode: barcode, checked_out_by: name });
    
            // Close the modal
            var myModal = bootstrap.Modal.getInstance(document.getElementById('checkoutModal'));
            myModal.hide();
        });
    
// Function to update the inventory table dynamically
function updateInventoryTable(items) {
    var tableBody = document.getElementById('inventoryTable');
    tableBody.innerHTML = ''; // Clear existing rows

    // Create a map to track the most recent item data
    var inventoryMap = new Map();

    items.forEach(function(item) {
        // Check if the barcode already exists in the map
        if (!inventoryMap.has(item.barcode) || 
            (item.checkout_timestamp && 
            new Date(item.checkout_timestamp) > new Date(inventoryMap.get(item.barcode).checkout_timestamp))) {
            // Update the map with the most recent data for this barcode
            inventoryMap.set(item.barcode, {
                status: item.status,
                checked_out_by: item.checked_out_by || 'N/A',
                checkout_timestamp: item.checkout_timestamp || 'N/A'
            });
        }
    });

    // Now iterate through the map to build the table rows
    inventoryMap.forEach(function(value, barcode) {
        var row = document.createElement('tr');
        row.innerHTML = `
            <td>${barcode}</td>
            <td>${value.status}</td>
            <td>${value.checked_out_by}</td>
            <td>${value.checkout_timestamp}</td>
        `;
        tableBody.appendChild(row);
    });
}
    
     // Listen for inventory updates from the server
socket.on('update_inventory', function(data) {
    console.log("DEBUG: Inventory updated:", data);
    
    // Introduce a delay before updating the table
    setTimeout(() => {
        updateInventoryTable(data.items); // Update the table with new inventory data
    }, 500); // Delay in milliseconds (adjust as needed)
});
    </script>
    
    <!-- Add a hidden input field for the scanned barcode -->
    <input type="hidden" id="scannedBarcode" value="">
    
</body>
</html>
