<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Inventory System</h1>

        <!-- Inventory Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Status</th>
                    <th>Checked Out By</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Rows populated dynamically -->
            </tbody>
        </table>

        <!-- Modal for User Input -->
        <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="checkoutModalLabel">Enter Your Name</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="checkoutForm">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nameInput" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        var socket = io();

        // Listen for the 'barcode_scanned' event
        socket.on('barcode_scanned', function(data) {
            console.log("DEBUG: Barcode Scanned:", data);
            
            // Check if data is valid
            if (data && data.barcode) {
                console.log("DEBUG: Data received is valid, showing modal...");
                
                // Show the modal when an item is scanned
                var myModal = new bootstrap.Modal(document.getElementById('checkoutModal'), {
                    keyboard: false
                });
                myModal.show();
            } else {
                console.log("DEBUG: Invalid data received for barcode scan.");
            }
        });

        // Handle form submission inside modal
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('nameInput').value;

            // Send the name to the server via WebSocket
            console.log("DEBUG: Name submitted:", name);
            
            // Emit the name back to the server along with the scanned barcode
            socket.emit('submit_name', { name: name });

            // Close the modal
            var myModal = bootstrap.Modal.getInstance(document.getElementById('checkoutModal'));
            myModal.hide();
        });

        // Function to update the inventory table dynamically
        function updateInventoryTable(items) {
            var tableBody = document.getElementById('inventoryTable');
            tableBody.innerHTML = '';

            items.forEach(function(item) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.barcode}</td>
                    <td>${item.status}</td>
                    <td>${item.checked_out_by || 'N/A'}</td>
                    <td>${item.checkout_timestamp || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Listen for inventory updates from the server
        socket.on('update_inventory', function(data) {
            console.log("DEBUG: Inventory updated:", data);
            updateInventoryTable(data.items);
        });
    </script>
</body>
</html>
